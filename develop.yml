# requirements for openseize's development environment
name: openseize-dev
dependencies:
    - requests
    - pywget
    - numpy
    - scipy
    - matplotlib
    - ipython
    - notebook
    - psutil
    # testing
    - pytest
    - pytest-cov
    # Linting & format
    - isort
    - mypy
    - black
    - pylint
    # pypi packages
    - pip
    - pip:
        # versioning and precommit
        - bumpver
        - pre-commit
        # doc builders
        - mkdocs
        - mkdocs-material
        - "mkdocstrings[python]"
        - mkdocs-jupyter
        # packaging
        - pip-tools
        - build
        - twine


